<div class="main">
    <div class="container-fluid">
        {% include "_layouts/_title.html" %}
        <!-- /# row -->
        <section id="main-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title pr">
                            <h4>全部数据 <span style="color: red"> 共计:{{ c }}</span></h4>

                        </div>
                        <div class="card-body">
                            <div class="table-responsive" id="jsonId">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
        </section>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        let d = '{{ data | safe}}';
        try {
            $("#jsonId").JSONView(d);
        } catch (e) {
            $("#jsonId").html(d);
        }
    })
</script>
