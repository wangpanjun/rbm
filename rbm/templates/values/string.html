<div class="main">
    <div class="container-fluid">
        {% include "_layouts/_title.html" %}
        <!-- /# row -->
        <section id="main-content">
            <!-- /# row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title pr">
                            <h4>值：</h4>

                        </div>
                        <div class="card-body">
                            <div class="table-responsive" id="jsonId">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
        </section>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        let d = '{{ data | safe}}';
        try {
            $("#jsonId").JSONView(d);
        }catch (e) {
            console.log(d);
            console.log(e.message);
            $("#jsonId").html(d);
        }
    })

</script>
